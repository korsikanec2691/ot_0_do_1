<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lamborghini Urus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,900;1,14..32,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#" class="logo">
          <img src="images/logo.svg" alt="logotip" class="logo__img">
        </a>
          <div class="menu">
            <button class="menu__btn">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
      </div>
      <div class="header__content">
       <h1 class="title">urus</h1>
       <img src="images/urus.png" alt="автомобиль" class="header__imeges">
       <h2 class="subtitle">на прокат</h2>
      </div>
    </div>
  </header>


  <section class="info">
    <div class="container">
      <h2 class="info__title">
        Lamborghini Urus
      </h2>
      <img src="images/info-car.png" alt="Lamborghini Urus" class="info__img">
      <div class="info__content">
        <dl class="info__list">
          <div class="info__list-line">
            <dt>класс:</dt>
            <dd>внедорожник</dd>
          </div>
          <div class="info__list-line">
            <dt>мощьность</dt>
            <dd>650 л.с.</dd>
          </div>
          <div class="info__list-line">
            <dt>объем двигателя:</dt>
            <dd>4.0 литра турбо</dd>
          </div>
          <div class="info__list-line">
            <dt>разгон 0-100:</dt>
            <dd>3.6 секунды</dd>
          </div>
          <div class="info__list-line">
            <dt>привод:</dt>
            <dd>полный</dd>
          </div>
          <div class="info__list-line">
            <dt>количество мест</dt>
            <dd>5</dd>
          </div>
          <div class="info__list-line">
            <dt>минимальный срок аренды</dt>
            <dd>1 сутки</dd>
          </div>
        </dl>
        <div class="order-box">
          <p class="price">
            740 $ / сутки
          </p>
          <button class="order">
            забронировать
          </button>
        </div>
      </div>
      <div class="info__gallery">
        <img src="images/gall-1.jpg" alt="car 1" class="gall__img">
        <img src="images/gall-2.jpg" alt="car 2" class="gall__img">
        <img src="images/gall-3.jpg" alt="car 3" class="gall__img">

      </div>
    </div>
  </section>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
